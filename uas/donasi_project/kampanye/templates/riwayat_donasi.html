<!DOCTYPE html>
<html>
<head>
    <title>Riwayat Donasi</title>
</head>
<body>
    <h1>Riwayat Donasi Anda</h1>
    <ul>
        {% for donasi in donasi_list %}
        <li>
            <p>Kampanye: {{ donasi.kampanye.judul }}</p>
            <p>Jumlah: {{ donasi.jumlah }}</p>
            <p>Tanggal: {{ donasi.tanggal_donasi }}</p>
        </li>
        {% endfor %}
    </ul>
    <a href="{% url 'daftar_kampanye' %}">Lihat Kampanye</a>
</body>
</html>
