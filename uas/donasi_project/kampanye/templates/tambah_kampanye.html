<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Pembaruan Kampanye</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        .container {
            max-width: 600px;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.15);
            margin-top: 50px;
        }
        h2 {
            color: #343a40;
            font-weight: bold;
        }
        .btn-primary {
            width: 100%;
            background-color: #007bff;
            border: none;
            transition: 0.3s;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .btn-secondary {
            width: 100%;
            margin-top: 10px;
        }
        form {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-5 text-center">
        <h2 class="mb-4">Tambah Pembaruan Kampanye</h2>
        <form method="post" enctype="multipart/form-data" class="text-start">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Tambah Kampanye</button>
        </form>
        <a href="{% url 'daftar_kampanye' %}" class="btn btn-secondary">Kembali ke Kampanye</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
