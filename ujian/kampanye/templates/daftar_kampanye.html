<!DOCTYPE html>
<html>
  <head>
    <title>Daftar Kampanye</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 20px;
        text-align: center;
      }
      .container {
        max-width: 800px;
        margin: auto;
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      h1 {
        color: #333;
      }
      .kampanye-card {
        background: #fff;
        margin: 15px 0;
        padding: 15px;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        text-align: left;
      }
      .kampanye-card h2 {
        color: #007bff;
      }
      .kampanye-card p {
        color: #555;
      }
      .progress-bar {
        width: 100%;
        background-color: #ddd;
        border-radius: 5px;
        overflow: hidden;
        margin-top: 10px;
      }
      .progress {
        height: 10px;
        background-color: #28a745;
        width: 0%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Daftar Kampanye</h1>
      {% for kampanye in kampanye_list %}
      <div class="kampanye-card">
        <h2>{{ kampanye.judul }}</h2>
        <p>{{ kampanye.deskripsi }}</p>
        <p><strong>Target:</strong> {{ kampanye.target_dana }}</p>
        <p><strong>Terkumpul:</strong> {{ kampanye.dana_terkumpul }}</p>
        <div class="progress-bar">
          <div class="progress" style="width: {{ kampanye.dana_terkumpul|floatformat:0 }}%"></div>
        </div>
      </div>
      {% endfor %}
    </div>
  </body>
</html>
